<!DOCTYPE html>
<html>
<head>
  <title>This Panda Game! </title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="keywords" content="HTML,JavaScript, Breakout,UEA,Game">
</head>
<body onload="init()">
  <!-- cabecalho -->
  <div id="webTOp" class="top_border">
    <div id="logo">
      <a href="http://www1.uea.edu.br/" target="_blank" >
        <img src="imgs/logoUEAbranco.png" alt="UEA" style="width:60px;height:60px;margin-left:210px;">
      </a>

      <a href="https://www.facebook.com/Batista-Entretenimentos-1509375142708352/" target="_blank" style="margin-left:1200px;">
        <img src="imgs/batistaLogo.png" alt="BatistaLogo" style="width:85px;height:85px;margin-top:-320px;">
      </a>
    </div>
    <div id="texts" class="top_border">
      <h1> Tecnologia em Jogos Digitais </h1>
    </div>
  </div>
  <!-- Canvas -->
  <div id="canvas-container" class="container_border">
    <canvas id="canvas" width="1080" height="720">
      Navegador não compatível com HTML5 Canvas
    </canvas>
  </div>
  <!-- Menu -->
  <div id="menu-container" class="container_border">
      <button id="start_btn" class="button">Start</button>
      <button id="about_btn" class="button">About</button>
  </div>
  <!-- Game Over -->
  <div id="gameOver-container" class="container_border">
    <p id="textWin">Parabens</p>
    <button id="restart" class="button">Restart</button>
    <button id="Menu" class="button">Menu</button>
  </div>
  <!-- About -->
  <div id="about-container" class="container_border">
      <button id="back_btn" class="button">Back</button>
  </div>
  <!-- Image loader -->
  <script type="text/javascript" src="js/imageLoader.js"></script>

  <!-- Script que detecta as teclas -->
	<script type="text/javascript" src="js/keyHandler.js"></script>

	<!-- Script com a classe Player -->
	<script type="text/javascript" src="js/playerOne.js"></script>

  <script type="text/javascript" src="js/ball.js"></script>

  <script type="text/javascript" src="js/blocos.js"></script>

  <!-- Script com o game loop -->
<script type="text/javascript" src="js/game.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
